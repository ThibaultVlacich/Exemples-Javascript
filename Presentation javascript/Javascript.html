<!DOCTYPE html>
<html>
<head>
    <title>Javascript en javascript!!!!!</title>
</head>

<body>
<p>Voici Javascript ecrit en Javascript! Mais ou va le monde???</p>

<canvas id="canvas" width="300" height="300">
      <p>Désolé, votre navigateur ne supporte pas Canvas. Mettez-vous à jour</p>
</canvas>

    <script>
            window.onload = function() {
              var canvas  = document.querySelector('#canvas');
              var context = canvas.getContext('2d');

              context.fillStyle = "rgba(238, 238, 50, 1)";
              context.fillRect(50, 50, 100, 100);

              context.font = "bold 46pt Calibri,Geneva,Arial";
              context.fillStyle = "rgba(15,15,15,1)";
              context.fillText("JS", 97, 142);
          };



    </script>

</body>
</html>
